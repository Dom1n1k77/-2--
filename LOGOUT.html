<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      font-family: 'Quicksand', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 400px;
      background: #222;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      color: #ffffff;
    }
    .container h2 {
      margin-bottom: 20px;
      color: rgb(14, 69, 237);
    }
    .btn {
      padding: 10px;
      background: rgb(11, 45, 214);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
    }
    .btn:hover {
      background: rgb(8, 34, 162);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.querySelector('.container');
      if (sessionStorage.getItem("loggedIn") === "true") {
        // Log the user out by clearing session storage
        sessionStorage.removeItem("loggedIn");
        sessionStorage.removeItem("username");
        sessionStorage.removeItem("password");

        container.innerHTML = "<h2>Logout</h2><p>You have been logged out. Redirecting to home...</p>";
        // Redirect to the home page after 2 seconds
        setTimeout(function() {
          window.location.href = "index.html";
        }, 2000);
      } else {
        container.innerHTML = "<h2>Logout</h2><p>You are not logged in. Redirecting to home...</p>";
        // Redirect to the home page after 2 seconds
        setTimeout(function() {
          window.location.href = "index.html";
        }, 2000);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Logout</h2>
    <p>Logging out...</p>
  </div>
</body>
</html>
